<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Firebase Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <h2>My Chat</h2>
    <div id="authArea">
      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <div class="authBtns">
        <button id="signupBtn">Sign Up</button>
        <button id="loginBtn">Log In</button>
      </div>
      <button id="logoutBtn" class="hidden">Log Out</button>
      <p id="userInfo"></p>
    </div>
    <hr>
    <div class="rooms">
      <input id="newRoomName" placeholder="New room name" />
      <button id="createRoomBtn">Create Room</button>
      <ul id="roomsList"></ul>
    </div>
  </aside>

  <main class="chatMain">
    <header id="roomHeader">Select a room</header>
    <div id="messages" class="messages"></div>
    <form id="messageForm" class="messageForm hidden">
      <input id="messageInput" placeholder="Write a message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </main>
</div>

</html>
